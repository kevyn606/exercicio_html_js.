<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario campo A e B</title>
    <link rel="stylesheet" href="./main2.css" />
</head>
<body>
    <div class="container">
        <h1>Validação Numerica</h1>
        <form id="formulario_validacao">
            <label for="numero_a">Número A</label>
            <input type="number" id="numero_a" required placeholder="Número A" />
            <label for="numero_b">Número B</label>
            <input type="number" id="numero_b" required placeholder="Número B" />
            <div class="butao">
                <button id="butao_verificar" type="submit">VERIFICAR</button>
            </div>
        </form>
        <div id="local_resultado">gaga</div>
        <div id="local_erro">aga</div>   
    </div>
    <script src="./main2.js"></script>
</body>
</html>
